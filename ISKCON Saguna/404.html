<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 - Page Not Found</title>

  <!-- Google Fonts for Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- External Animation Library (for animated elements) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- External CSS File Link (for customized styles) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <!--External Css-->

  <link rel="stylesheet" href="404.css">

  <!--Java Script -->

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #1e1e1e;
      color: white;
    }

    .container {
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 150px;
      font-weight: bold;
      color: #f2a900;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 20px;
      font-weight: 400;
      color: #fff;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .error-container {
      position: relative;
      margin-top: 150px;
      animation: slideUp 1.5s ease-in-out;
    }

    .go-home-btn {
      padding: 15px 40px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .go-home-btn:hover {
      transform: scale(1.1);
      background-color: #218838;
    }

    .go-home-btn:focus {
      outline: none;
    }

    .social-links a {
      margin: 0 15px;
      font-size: 25px;
      color: white;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #f2a900;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #bbb;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .animated-box {
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      background-color: #333;
      animation: fadeIn 3s ease-in-out;
    }

    .more-info {
      color: #999;
      font-size: 16px;
      margin-top: 10px;
    }

    .error-page-bg {
      background-color: #222;
      padding: 50px 0;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    .breadcrumb-nav {
      margin-top: 40px;
      background-color: #333;
      padding: 15px;
      display: inline-block;
      border-radius: 5px;
    }

    .breadcrumb-nav a {
      color: #fff;
      text-decoration: none;
    }

    .breadcrumb-nav a:hover {
      color: #f2a900;
    }

    .breadcrumb-nav span {
      color: #ddd;
    }

    .error-suggestions {
      margin-top: 60px;
      background-color: #444;
      border-radius: 10px;
      padding: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .error-suggestions h3 {
      font-size: 24px;
      font-weight: 600;
      color: #f2a900;
    }

    .suggestion-item {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .suggestion-item a {
      color: #fff;
      text-decoration: none;
    }

    .suggestion-item a:hover {
      color: #f2a900;
    }

    .customer-support {
      background-color: #222;
      padding: 50px;
      color: white;
      border-radius: 10px;
      margin-top: 30px;
    }

    .customer-support h3 {
      font-size: 24px;
      font-weight: 500;
    }

    .customer-support p {
      font-size: 18px;
      color: #ccc;
    }

    .customer-support a {
      color: #f2a900;
      font-weight: bold;
      text-decoration: none;
    }

    .customer-support a:hover {
      color: white;
    }

    .error-suggestions {
      margin-top: 60px;
      background-color: #444;
      border-radius: 10px;
      padding: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .error-suggestions h3 {
      font-size: 24px;
      font-weight: 600;
      color: #f2a900;
    }

    .suggestion-item {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .suggestion-item a {
      color: #fff;
      text-decoration: none;
    }

    .suggestion-item a:hover {
      color: #f2a900;
    }

    /* New Animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .pulse-effect {
      animation: pulse 2s infinite;
    }

    .welcome-message {
      font-size: 22px;
      color: #f2a900;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .interactive-message {
      font-size: 18px;
      color: #ddd;
      margin-top: 30px;
    }

    .interact-btn {
      padding: 12px 25px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
    }

    .interact-btn:hover {
      background-color: #138496;
    }

    .testimonials {
      background-color: #444;
      color: #fff;
      padding: 50px;
      margin-top: 40px;
      border-radius: 10px;
    }

    .testimonial-item {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .testimonial-item i {
      color: #f2a900;
    }

    .testimonial-author {
      color: #bbb;
      font-size: 16px;
      margin-top: 10px;
    }

    .suggestions-container {
      padding-top: 80px;
      background-color: #111;
      color: #f2f2f2;
      padding: 40px;
      border-radius: 10px;
    }

    .suggestions-container h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .suggestions-container p {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    .suggestion-item a {
      font-weight: 600;
    }

    .suggestion-item a:hover {
      text-decoration: underline;
      color: #f2a900;
    }

    .error-page-actions {
      margin-top: 100px;
      text-align: center;
    }

    .error-page-actions .retry-btn,
    .error-page-actions .contact-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }

    .error-page-actions .retry-btn:hover,
    .error-page-actions .contact-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <!--INTERNAL JAVA SCRIPT-->
    
    <script src="404.js"></script>

  <div class="container">
    <h1 class="animate__animated animate__fadeIn">404</h1>
    <p class="animate__animated animate__fadeIn">Oops! The page you are looking for is not available.</p>

    <div class="error-container">
      <a href="index.html" class="go-home-btn">Go Home</a>
    </div>

    <div class="social-links">
      <a href="https://facebook.com" target="_blank" class="animate__animated animate__fadeIn"><i class="fab fa-facebook"></i>
        <a href="#" target="_blank"  class="fab fa-youtube"></i>
      <a href="https://instagram.com" target="_blank" class="animate__animated animate__fadeIn"><i class="fab fa-instagram"></i>
    </div>

    <div class="error-page-actions">
      <button class="retry-btn">Try Again</button>
      <button class="contact-btn">Contact Support</button>
    </div>

    <div class="footer">
      <p>&copy; 2025 Saguna Hare Krishna Namhatta (ISKCON). All Glories to Srila Prabhupada. | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
    </div>
  </div>

</body>
</html>
