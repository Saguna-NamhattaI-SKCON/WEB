<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Management</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Correct path -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: space-around;
        }
        .stream-section {
            flex: 1 1 45%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .stream-section iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .admin-controls {
            margin-top: 20px;
            text-align: center;
        }
        .control-button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .control-button:hover {
            background: #005bb5;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .stream-section {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Stream Management Panel</h1>
    </header>

    <div class="container">
        <!-- YouTube Live Section -->
        <div class="stream-section">
            <h2>YouTube Live Stream</h2>
            <iframe src="https://www.youtube.com/embed/live_stream?channel=@ISKCONRaghunathpur" allowfullscreen aria-label="YouTube live stream"></iframe>
            <div class="admin-controls">
                <button class="control-button" onclick="startStream('youtube')">Start YouTube Stream</button>
                <button class="control-button" onclick="stopStream('youtube')">Stop YouTube Stream</button>
            </div>
        </div>

        <!-- Facebook Live Section -->
        <div class="stream-section">
            <h2>Facebook Live Stream</h2>
            <iframe 
                src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/ISKCONRaghunathpur/live" 
                allowfullscreen aria-label="Facebook live stream">
            </iframe>
            <div class="admin-controls">
                <button class="control-button" onclick="startStream('facebook')">Start Facebook Stream</button>
                <button class="control-button" onclick="stopStream('facebook')">Stop Facebook Stream</button>
            </div>
        </div>
    </div>

    <script>
        // Simulating stream start/stop actions
        function startStream(platform) {
            alert(`${platform.charAt(0).toUpperCase() + platform.slice(1)} stream started.`);
        }

        function stopStream(platform) {
            alert(`${platform.charAt(0).toUpperCase() + platform.slice(1)} stream stopped.`);
        }
    </script>
</body>
</html>
